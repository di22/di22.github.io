<div class="container" fxFlexFill>
<div fxLayout="row" >
  <mat-card class="card"  >
    <mat-card-content>

<object *ngIf="data?.pdf" [attr.data]="data.pdf" type="application/pdf" width="750px" height="500vh"></object>

<object *ngIf="data?.image" [attr.data]="data.image"  width="750px" height="500vh"></object>

    </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button mat-dialog-close tabindex="-1" color="warn">غلق</button>
  </mat-card-actions>
  </mat-card>
</div>
</div>
