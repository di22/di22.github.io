<mat-toolbar class="breadcrumbs">
  <mat-toolbar-row>
    <ul class="order-crumbs">
      <li *ngFor="let breadcrumb of breadcrumbs; let i = index">

        <a  mat-button [routerLink]="[breadcrumb.url]" [queryParams]="breadcrumb.params" >{{breadcrumb.label}}

        </a>
        <mat-icon fxFlex="10" svgIcon="left" *ngIf="i !== (breadcrumbs.length - 1)"></mat-icon>
      </li>
    </ul>
  </mat-toolbar-row>
</mat-toolbar>
