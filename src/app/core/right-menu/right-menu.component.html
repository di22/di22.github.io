
<div class="sidenav_container"  [@onSideNavChange]="sideNavState ? 'open' : 'close'">
  <div fxLayout="column" fxLayoutGap="10px" style="height: 100%;">

    <div class="user_menu">
      <mat-nav-list>
        <a mat-list-item>
          <span [@animateText]="linkText ? 'show' : 'hide'"> </span>
          <mat-icon >account_circle</mat-icon>
        </a>
      </mat-nav-list>
      <span class="spacer"></span>
      <div fxLayout="row" fxLayoutAlign="end center" >
        <button mat-icon-button (click)="onSinenavToggle()">
          <mat-icon *ngIf="!sideNavState">arrow_left</mat-icon>
          <mat-icon *ngIf="sideNavState">arrow_right</mat-icon>
        </button>
      </div>
      <mat-divider></mat-divider>
    </div>

    <div>
      <mat-nav-list>
        <a mat-list-item *ngFor="let page of pages" [matTooltip]="page.name" [routerLink]="page.link">
          <mat-icon>{{page?.icon}}</mat-icon>
          <span [@animateText]="linkText ? 'show' : 'hide'" class="text-space">{{ page?.name }} </span>
        </a>
      </mat-nav-list>
    </div>
  </div>


</div>
