<div class="container" fxFlexFill>
    <div fxLayout="row" fxLayoutAlign="center center" >
        <mat-card class="card">
           <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
              <h5 class="headers-color">الرسوم</h5>
           </mat-card-title>
          <mat-divider></mat-divider>
            <mat-card-content>
                    <legend>تفاصيل الرسوم</legend>
                    <div class="mat-elevation-z8 card-content-space-around">
                    <form>
                      <div flexLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center" fxLayout.ms="column">
                        <div fxFlex="30">
                          <mat-form-field>
                              <mat-label >الجهة</mat-label>
                              <mat-select>
                                  <mat-option  *ngFor="let direct of directions" [value]="direct.name">
                                      {{direct.name}}
                                  </mat-option>
                              </mat-select>
                          </mat-form-field>
                        </div>
                        <div fxFlex="30">
                          <mat-form-field>
                              <mat-label >النوع</mat-label>
                              <!-- <mat-select>
                                  <mat-option  *ngFor="let direct of directions" >
                                      {{direct.name}}
                                  </mat-option>
                              </mat-select> -->
                              <input type="text" placeholder="xxxxxx"   [formControl]="myControl" matInput [matAutocomplete]="auto">
                              <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                                  <mat-option *ngFor="let option of filteredOptions | async " [value]="option">
                                  {{ option}}
                              </mat-option>
                              </mat-autocomplete>
                          </mat-form-field>
                        </div>
                        <div fxFlex="30">
                          <mat-form-field>
                              <mat-label >قيمة رسوم الاطراف</mat-label>
                              <input matInput  placeholder="xxxxxxx">
                          </mat-form-field> 
                      </div>
                     

                      </div>
                      <div flexLayout="row" fxLayout.xs="column" fxLayoutAlign="center">
                        <div fxFlex="30">
                          <mat-form-field>
                              <mat-label >قيمة رسوم النسخ</mat-label>
                              <input matInput  placeholder="xxxxxxx">
                          </mat-form-field> 
                      </div>
                        <div fxFlex="30">
                          <mat-form-field>
                              <mat-label >قيمة رسوم الطلب</mat-label>
                              <input matInput  placeholder="xxxxxxx">
                          </mat-form-field> 
                        </div>
                        <div fxFlex="30">
                        </div>
                      </div>
                    </form>
                    </div>
            </mat-card-content>
            <mat-card-actions>
                <div fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
                  <div>
                    <button mat-raised-button color="basic">إضافه</button>
                  </div>
                  <div>
                    <button mat-raised-button color="warn">حذف</button>
                  </div>
                </div>
            </mat-card-actions>


            <mat-card-content>
                    <legend>المعاملات</legend>
                    <!-- <div  flexLayout="row" fxLayout.xs="column"> -->
                    <mat-form-field>
                        <mat-label>بحث</mat-label>
                           <input matInput  placeholder="بحث عن موظف">
                      </mat-form-field>
                      
                      
                      
                      <mat-table class="mat-elevation-z8">
                        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
                          <mat-header-cell *matHeaderCellDef> {{column.header}} </mat-header-cell>
                          <mat-cell>
                  
                          </mat-cell>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                      </mat-table>
                    <!-- </div> -->
