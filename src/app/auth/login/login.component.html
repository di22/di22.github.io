<div class="wrapper fadeInDown">
  <div id="formContent">
<mat-card class="login">
  <mat-card-title> نظام الكاتب بالعدل - وزارة العدل</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" >
      <p>
        <mat-form-field class="span_2_of_2">
          <input matInput id="userName" placeholder="اسم المستخدم" formControlName="userName" >
          <mat-icon matPrefix>account_circle</mat-icon>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="span_2_of_2">
          <input matInput id="password" placeholder="كلمه السر" formControlName="password" [type]="hide ? 'password' : 'text'">
          <mat-icon matPrefix>lock</mat-icon>
          <mat-icon matSuffix class="pointer" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </p>

      <div class="button">
        <button mat-raised-button (click)="logIn(loginForm.value)" class="button-width">تسجيل الدخول</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>

  </div>
</div>
